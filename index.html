<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zony Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        #generator-form {
            margin-top: 20px;
        }
        #generated-nick {
            font-size: 1.2em;
            margin-top: 10px;
            color: #009688;
        }
    </style>
</head>
<body>
    <h1>Generator Nicków</h1>
    <form id="generator-form">
        <label for="input-name">Wprowadź swoje imię:</label>
        <input type="text" id="input-name" name="input-name" required>
        <br>
        <label for="input-word">Dodatkowe słowo:</label>
        <input type="text" id="input-word" name="input-word" required>
        <br>
        <button type="button" onclick="generateNick()">Generuj Nick</button>
    </form>
    <div id="generated-nick"></div>

    <script>
        function generateNick() {
            var inputName = document.getElementById("input-name").value;
            var inputWord = document.getElementById("input-word").value;
            var generatedNick = "Twój pseudonim: " + inputName + inputWord;
            document.getElementById("generated-nick").innerHTML = generatedNick;
        }
    </script>
</body>
</html>
